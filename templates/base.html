<!DOCTYPE html>

<head>

    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

<body>

</main>

</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
